<!DOCTYPE html>
<html>
  <head>
    <title>СТРАУС ЭИРЛАЙНС</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./qrReader.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>СТРАУС ЭИРЛАЙНС</h1>

      <a id="btn-scan-qr">
        <div id="check">ПРОВЕРИТЬ БИЛЕТ</div>
      </a>

      <canvas hidden id="qr-canvas"></canvas>

      <div id="qr-result" hidden>
        <div id="certificate">БИЛЕТ</div>
        <p><b>Тип: </b><span id="outputData-type"></span></p>
        <p><b>Имя: </b><span id="outputData-name"></span></p>
        <p><b>Фамилия: </b> <span id="outputData-surname"></span></p>
        <p><b>Отчество: </b> <span id="outputData-patronymic"></span></p>
        <p><b>Дата рождения: </b> <span id="outputData-dateofbirth"></span></p>
        <p><b>Место рождения: </b> <span id="outputData-placeofbirth"></span></p>
        <p><b>Организация, продавшая билет: </b> <span id="outputData-authority"></span></p>
        <p><b>Серия: </b><span id="outputData-serie"></span></p>
        <p><b>Дата покупки: </b> <span id="outputData-issued"></span></p>
        <p><b>Информация: </b> <span id="outputData-due"></span></p>
      </div>
    </div>

    <script src="./qrScanner.js"></script>
  </body>
</html>
