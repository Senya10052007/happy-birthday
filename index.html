<!DOCTYPE html>
<html>
  <head>
    <title>Удостоверение</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./qrReader.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>СЕНАТ КОМНАТЫ</h1>

      <a id="btn-scan-qr">
        <div id="check">ПРОВЕРИТЬ УДОСТОВЕРЕНИЕ</div>
      </a>

      <canvas hidden id="qr-canvas"></canvas>

      <div id="qr-result" hidden>
        <div id="certificate">УДОСТОВЕРЕНИЕ</div>
        <p><b>Тип: </b><span id="outputData-type"></span></p>
        <p><b>Имя: </b><span id="outputData-name"></span></p>
        <p><b>Фамилия: </b> <span id="outputData-surname"></span></p>
        <p><b>Отчество: </b> <span id="outputData-patronymic"></span></p>
        <p><b>Дата рождения: </b> <span id="outputData-dateofbirth"></span></p>
        <p><b>Место рождения: </b> <span id="outputData-placeofbirth"></span></p>
        <p><b>Орган, выдавший документ: </b> <span id="outputData-authority"></span></p>
        <p><b>Серия: </b><span id="outputData-serie"></span></p>
        <p><b>Дата выдачи: </b> <span id="outputData-issued"></span></p>
        <p><b>Действительно до: </b> <span id="outputData-due"></span></p>
      </div>
    </div>

    <script src="./qrScanner.js"></script>
  </body>
</html>
